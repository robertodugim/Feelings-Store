<div class="grid">
    <p class="loading-img" ng-show="loadingProduct"><img src="src/images/loading.gif"></p>
    <div ng-show="!loadingProduct" class="row">

        <div class="col-sm-6 col-xs-12">
            <img class="img-responsive product-detail-img" title="{{product.name}}" src="src/images/products/{{prodID}}.jpg">
        </div>
        <div class="col-sm-6 col-xs-12">
            <h1>{{product.name}}</h1>
            <hr>
            <p>Price: <span class="price">{{product.value | currency}}</span></p>
            <blockquote>
                {{product.description}}
                <footer>
                    <cite>
                        {{product.author}}
                    </cite>
                </footer>
            </blockquote>
            <div class="add-to-cart">
                <label for="quantity">Quantity:</label>
                <input type="number" min="1" max="1000" ng-model="productQuantity" class="form-control quantity-field" id="quantity">
                <button ng-click="addToCart();" type="button" class="btn btn-primary"><i class="glyphicon glyphicon-shopping-cart"></i> Add to Cart</button>
            </div>
        </div>
    </div>
</div>
